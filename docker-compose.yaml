services:
  db:
    container_name: tga-database
    image: postgres
    build: ./bingo-app/db
    ports:
      - $POSTGRES_LOCAL_PORT:$POSTGRES_IMAGE_PORT
    volumes:
      - ./bingo-app/db:/docker-entrypoint-initdb.d
      # - ./bingo-app/db:/var/lib/postgres
    restart: unless-stopped
    env_file: ./image.env
  app:
    container_name: tga-app
    build: ./bingo-app
    depends_on:
      - db  # "db" has to be done first for "app" to build
    links:
      - db  # this makes the host have a name "db" in the image
    ports:
      - $APP_LOCAL_PORT:$APP_IMAGE_PORT
    volumes:
      - ./bingo-app/jsx-src:/bingo-app/jsx-src
    env_file: ./image.env
    restart: unless-stopped
    tty: true

volumes:
  db:
  app: